<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ADM</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Painel Administrativo</h1>

    <!-- Formulário de cadastro -->
    <div class="card shadow p-4">
      <h3 class="mb-3">Adicionar Produto</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" placeholder="Digite o nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Preço</label>
          <input type="number" step="0.01" class="form-control" placeholder="Ex: 49.90">
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Imagem</label>
          <input type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Salvar Produto</button>
      </form>
    </div>

    <!-- Tabela de produtos cadastrados -->
    <div class="card shadow p-4 mt-4">
      <h3 class="mb-3">Produtos Cadastrados</h3>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Produto Exemplo</td>
            <td>R$ 49,90</td>
            <td>Um produto de teste</td>
            <td><img src="../img_produtos/exemplo.jpg" width="60"></td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

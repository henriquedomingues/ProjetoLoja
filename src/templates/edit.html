<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3">Editar Produto</h3>
        <form action="{{ url_for('update_ebook', id=ebook[0]) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ ebook[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pre√ßo</label>
                <input type="number" step="0.01" name="preco" class="form-control" value="{{ ebook[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>

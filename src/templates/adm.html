<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Painel Administrativo</h1>

    <div class="card shadow p-4">
        <h3 class="mb-3">Adicionar Produto</h3>
        <form action="{{ url_for('add_ebook') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preço</label>
                <input type="number" step="0.01" name="preco" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Produto</button>
        </form>
    </div>

    <div class="card shadow p-4 mt-4">
        <h3 class="mb-3">Produtos Cadastrados</h3>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for ebook in ebooks %}
                <tr>
                    <td>{{ ebook[0] }}</td>
                    <td>{{ ebook[1] }}</td>
                    <td>R$ {{ ebook[2] }}</td>
                    <td>
                        <a href="{{ url_for('edit_ebook', id=ebook[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('delete_ebook', id=ebook[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
